<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="js/main07.js"></script>
	</head>
	<body>
	    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
			function checkBtn(){
				//id의 길이를 체크해서 8자리 이하이면 다시 입력을 해달라고 알럿창을 띄우세요.
				var d_id = document.getElementById("id");
				if(d_id.value.length<8){
					alert("id는 8자리 이상 입력하셔야 합니다.");
					d_id.value="";
					d_id.focus();
				}
			}
			
		</script>
	  <form action="" name="form1" id="form1">
	     <label>아이디</label>
	     <input type="text" name="id" id="id"><br>
	     <input type="text" name="data1" id="data1"><br>
	     <input type="button" onclick="checkBtn()" value="전송">
	  
	  </form>  
	
	</body>
</html>
