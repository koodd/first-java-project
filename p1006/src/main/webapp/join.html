<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	  <h2>회원가입</h2>
	  <form action="doJoin.jsp" method="post">

	    <br>

	  </form>
