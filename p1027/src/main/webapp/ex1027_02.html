<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ajax</title>
		<style type="text/css">
		  table,th,td{border:1px solid black; border-collapse: collapse;}
		</style>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script type="text/javascript">
		  $(function(){
			  $("#jsonBtn").click(function(){
				  var chtml="";
				  $.ajax({
					  url:"js/board.json",
					  type:"get",
					  // 보낼 데이터 
					  data:{
						 bid:1,
						 bname:"홍길동"
					  },
					  dataType:"json",
					  //데이터 들어오는 부분 : data
					  success:function(data){
						  for(var i=0;i<data.length;i++){
							  chtml += "<tr>";
							  chtml += "<td>"+data[i].bid+"</td>";
							  chtml += "<td>"+data[i].btitle+"</td>";
							  chtml += "<td>"+data[i].bname+"</td>";
							  chtml += "<td>"+data[i].bdate+"</td>";
							  chtml += "<td>"+data[i].bhit+"</td>";
							  chtml += "</tr>";
						  }
						  $("#tbodyList").html(chtml);
					  },
					  error:function(){
						  alert("에러가 났습니다. 다시 시도해주세요.");
					  }
				  });//ajax
			  });//click
		  });//function
		</script>
	</head>
	<body>
	  <button type="button" id="jsonBtn">데이터 가져오기</button>
	  <table>
	    <thead>
		    <tr>
		      <th>번호</th>
		      <th>제목</th>
		      <th>작성자</th>
		      <th>작성일</th>
		      <th>조회수</th>
		    </tr>
	    </thead>
	    <tbody id="tbodyList">
            	    
	    </tbody>
	  </table>
	
	</body>
</html>
