<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		  div{width:441px; height:226px; float:left; margin-left: 30px;
		      box-sizing: border-box;
		  }
		  #d01{background: url("images/img01.jpg");}
		  #d02{background: url("images/img02.jpg");}
		  .off{border:1px solid black;}
		  .on{border:5px solid red;}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
		  $(function(){
			 $("#d01").mouseenter(function(){
				 $("#d01").addClass("on");
			 });
			 $("#d01").mouseleave(function(){
				 $("#d01").removeClass("on");
			 });
			  
		  });
		</script>
	</head>
	<body>
	   <div id="d01" class=""></div>
	   <div id="d02" class=""></div>
	</body>
</html>
