<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		   table,th,td{border:1px solid black; border-collapse: collapse;}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
		  $(function(){
			  $("#cBtn").click(function(){
				  var inputId = $("#id").val();
				  var inputComment = $("#comment").val();
				  var chtml="";
				  chtml +="<tr>";
				  chtml +="<td>"+inputId+"</td>";
				  chtml +="<td>"+inputComment+"</td>";
				  chtml +="</tr>";
				  $("#tcontent").html(chtml);
				  //$("#tcontent").append("<tr><td>bbb</td><td>이벤트 신청을 합니다.</td></tr>");
			  });
		  });
		</script>
	</head>
	<body>
	<h2>하단댓글</h2>
	<form action="">
	  <label>아이디</label>
	  <input type="text" id="id" name="id"><br>
	  <label>댓글내용</label>
	  <input type="text" id="comment" name="comment"><br>
	  <button type="button" id="cBtn">댓글저장</button>
	</form>
	<table>
	  <tr>
	    <th>아이디</th>
	    <th>댓글내용</th>
	  </tr>
	  <tbody id="tcontent">
	    <!-- prepend를 사용하면 소스가 추가되는 부분 -->
	    <tr>
	      <td>aaa</td>
	      <td>댓글을 입력합니다.</td>
	    </tr>
	    <tr>
	      <td>bbb</td>
	      <td>이벤트 신청을 합니다.</td>
	    </tr>
	    <!-- append를 사용하면 소스가 추가되는 부분 -->
	  </tbody>
	</table>
	
	</body>
</html>
