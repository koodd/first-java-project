<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
	<section>
		<div>모든정보는 필수 입력입니다.</div>
		<hr>
		<div>
			<span>이메일(아이디)</span> 
			<input type="text" name="email1"> @ <input type="text" name="email2"> 
			<select	name="email3">
				<option value="">직접입력</option>
				<option value="@naver.com">네이버</option>
				<option value="@daum.net">다음</option>
				<option value="@gmail.com">지메일</option>
			</select>
			<button type="button" id="btnEmail">중복확인</button><br>
			<hr>
			<span>비밀번호</span> 
			<input type="password" name="pw">8~12자리 영문과 숫자, 특수문자를 조합하여 입력해 주세요.<br> 
			<span> 비밀번호 확인 </span><input type="password" name="pw2"><br>
			<hr>
			<span> 소식지 수신여부 </span><br>
			<input type="radio" name="receive" id="info1" value="received" ><label for="info1">수신</label> 
			<input type="radio" name="receive" id="info2" value="noreceived"><label for="info2">미수신</label><br> 
		</div>
		<br>
		<div> 부가입력사항 아래 사항을 입력하시면 로그인 시 맞춤형 메인화면을 이용할 수 있습니다.
			<hr>
			<span> 관심 연령 </span> 
			<select name="age">
				<option value="">상관없음</option>
				<option value="kid">어린이</option>
				<option value="adult">어른</option>
				<option value="old">노인</option>
			</select><br> 
			<span>성별</span> 
			<input type="radio" name="gender" id="g1" value="no1"><label for="g1">선택안함</label> 
			<input type="radio" name="gender" id="g2" value="male"><label for="g2">남자</label> 
			<input type="radio" name="gender" id="g3" value="female"><label for="g3">여자</label><br>
			<span> 결혼여부 </span> 
			<input type="radio" name="marry" value="no2">선택안함
			<input type="radio" name="marry" value="nomarry">미혼 
			<input type="radio" name="marry" value="yesmarry">기혼 
			<span> 자녀여부 </span> 
			<input type="radio" name="kids" value="no3">선택안함 
			<input type="radio" name="kids" value="noexist">없음 
			<input type="radio" name="kids" value="exist">있음
			<hr>
			<span>직업</span> 
			<select	name="job">
				<option value="">상관없음</option>
				<option value="officer">회사원</option>
				<option value="freelancer">프리랜서</option>
				<option value="politic">정치인</option>
			</select><br>
		</div>
		<br> 관심있는 주제를 체크해주세요 (최대 6개)
		<hr>
		<div class="sec3">
			<input type="checkbox" name="chk_interest" id="law" value="law"><label for="law">가정법률</label> 
			<input type="checkbox" name="chk_interest" value="edu">아동 청소년 /교육 
			<input type="checkbox" name="chk_interest" value="rent">부동산/임대차 
			<input type="checkbox" name="chk_interest" value="money">금융/금전 
			<input type="checkbox" name="chk_interest" value="buss">사업 
			<input type="checkbox" name="chk_interest" value="making">창업
		</div>
		<hr>
	</section>
</body>
</html>
