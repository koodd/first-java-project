<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here </title>
		<!-- jQuery선언문 -->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<!-- 자바스크립트 구문시작 -->
		<script type="text/javascript">
		
		
		
		
		
		
		</script>
		
		<style type="text/css">
		  label{ background: #efefef; }
		</style>
	</head>
	<body>
    <form action="./FS" method="GET">
        <h4>모든정보는 필수 입력입니다.</h4>
        <table>
            <tr>
                <td>
                    <label>이메일(아이디)</label>
                </td>
                <td>
                    <input type="text" name="email1" id="email1"> @ <input type="text" name="email2" id="email2">
                    <select name="email3">
                        <option value="">::직접입력::</option>
                        <option value="@naver.com">네이버</option>
                        <option value="@gmail.com">구글</option>
                        <option value="@daum.net">다음</option>
                    </select>
                    <button type="button" id="btnEmail">중복확인</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label>비밀번호</label>
                </td>
                <td>
                    <input type="password" name="pw">
                </td>
            </tr>
            <tr>
                <td>
                    <label>비밀번호 확인</label>
                </td>
                <td>
                    <input type="password" name="pw2">
                </td>
            </tr>
            <tr>
                <td>
                    <label>소식지 수신여부</label> 
                </td>
                <td>
                    <label for="info1">수신</label><input type="radio" name="rec" id="info1" value="yes">
                    <label for="info2">미수신</label><input type="radio" name="rec" id="info2" value="no">  
                </td>
            </tr>
        </table>

    <h4>부가입력사항 아래 사항을 입력하시면 로그인 시 맞춤형 메인화면을 이용할수 있습니다.</h4>

        <table>
            <tr>
                <td>
                    <label>관심연령</label> 
                </td>
                <td>
                    <select name="age">
                        <option value="0">상관없음</option>
                        <option value="10" >10대</option>
                        <option value="20">20대</option>
                        <option value="30">30대</option>
                    </select>
                </td>
                <td>
                    <label>성별</label>
                </td>
                <td>
                    <label for="gender1">선택안함</label><input type="radio" name="gender" id="gender1" value="no">
                    <label for="gender2">남자</label><input type="radio" name="gender" id="gender2" value="male">
                    <label for="gender3">여자</label><input type="radio" name="gender" id="gender3" value="female">
                </td>
            </tr>
            <tr>
                <td>
                    <label>결혼여부</label>
                </td>
                <td>
                    <label for="marry1">선택안함</label><input type="radio" name="marry" id="marry1" value="no">
                    <label for="marry2">미혼</label><input type="radio" name="marry" id="marry2" value="single">
                    <label for="marry3">기혼</label><input type="radio" name="marry" id="marry3" value="married">
                </td>
                <td>
                    <label>자녀유무</label>
                </td>
                <td>
                    <label for="child1">선택안함</label><input type="radio" name="child" id="child1" value="no">
                    <label for="child2">없음</label><input type="radio" name="child" id="child2" value="noexist">
                    <label for="child3">있음</label><input type="radio" name="child" id="child3" value="exist">
                </td>
            </tr>
            <tr>
                <td>
                    <label>직업</label>                    
                </td>
                <td>
                    <select name="job">
                        <option value="no">상관없음</option>
                        <option value="police">경찰</option>
                        <option value="fire">소방관</option>
                        <option value="student">학생</option>
                    </select>
                </td>
            </tr>
        </table>

        <h4>관심있는 주제를 체크해주세요.</h4>

        <input type="checkbox" name="sub" value="law" id="law"><label for="law">가정법률</label>
        <input type="checkbox" name="sub" value="edu" id="edu"><label for="edu">아동청소년/교육</label>
        <input type="checkbox" name="sub" value="rent" id="rent"><label for="rent">부동산/임대차</label>
        <input type="checkbox" name="sub" value="money" id="money"><label for="money">금융/금전</label>
        <input type="checkbox" name="sub" value="buss" id="buss"><label for="buss">사업</label>
        <input type="checkbox" name="sub" value="making" id="making"><label for="making">창업</label>
        <br><br>
        <input type="submit" value="전송">
        <input type="reset" value="취소" ><br>
    </form>
	</body>
</html>
