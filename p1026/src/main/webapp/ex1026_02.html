<!DOCTYPE html>
<html>
	<head>

		<script type="text/javascript">
		  $(function(){
			  $("#popBtn").click(function(){
				 alert("버튼 클릭!");

		  });
		</script>
	</head>

	  <br><br>
	  <label>자식창에 전달받은 값 :</label>
	  <input type="text" id="s_input" name="s_input"><br><br>
	  
	</form>

	
	</body>
