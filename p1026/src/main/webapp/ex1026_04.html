<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script type="text/javascript">
		  $(function(){
			  $("#formBtn").click(function(){
				 //^첫시작,[ ]해당되는문자,{ }자리수,$끝 
				 var patternId=/^[a-zA-Z]{3,12}$/;
				 //id가 영문자인지 비교
				 if(patternId.test($("#id").val())!=true){
					 alert("아이디가 잘못 입력되었습니다. 다시 입력해주세요.!");
					 $("#id").focus();
					 return false;
				 }else{
					 alert("Id성공!");
				 }
				 
				 var patternPw=/^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*()_+<>?]).{3,10}$/;
				 if(patternPw.test($("#pw").val())!=true){
					 alert("영문자,숫자,특수문자가 1개이상 입력되어야 합니다.!");
					 $("#pw").focus();
					 return false;
				 }else{
					 alert("Pw성공!");
				 }
				 
				 var patternName=/^[가-힣]{2,10}$/;
				 if(patternName.test($("#name").val())!=true){
					 alert("한글만 입력이 가능합니다.");
					 $("#name").focus();
					 return false;
				 }else{
					 alert("name성공!");
				 }
				 // lee_b.h@gmail.com
				 var patternEmail=/^[a-z0-9_+.-]+@([a-z0-9]+\.)+[a-z0-9]{2,4}$/;
				 if(patternEmail.test($("#email").val())!=true){
					 alert("이메일이 형태가 잘못입력되었습니다. 다시 입력하세요.");
					 $("#email").focus();
					 return false;
				 }else{
					 alert("email 성공!");
				 }
				 
				 var patternTel=/^[0-9]{1}[0-9]{1,2}-[0-9]{3,4}-[0-9]{4}$/;
				 if(patternTel.test($("#tel").val())!=true){
					 alert("전화번호가 잘못입력되었습니다. 다시 입력하세요.");
					 $("#tel").focus();
					 return false;
				 }else{
					 alert("tel 성공!");
				 }
				  
				  
				  
			  });
		  });
		</script>
	</head>
	<body>
	  <h2>정규표현식 회원가입</h2>
	  <form action="">
	    <label>아이디</label>
	    <input type="text" id="id" name="id">*3자리이상 영문자만 입력가능합니다.<br>
	    <label>패스워드</label>
	    <input type="text" id="pw" name="pw">* 숫자1개이상,영문자1개이상, 특수문자 1개이상 사용<br>
	    <label>이름</label>
	    <input type="text" id="name" name="name">* 한글만 입력이 가능합니다.<br>
	    <label>이메일</label>
	    <input type="text" id="email" name="email">*이메일 형식을 꼭 갖춰야 합니다.<br>
	    <label>전화번호</label>
	    <input type="text" id="tel" name="tel">* -를 반드시 입력하셔야 합니다.(예.010-100-0000)<br>
	    <button type="button" id="formBtn">가입완료</button>
	  
	  </form>
	
	</body>
</html>
